# Alfresco install settings

# Nationality Owner
s/@@esc\.nat\.owner@@/UK/g

# Progressive markings
s/@@esc\.marking\.lowest@@/NATO UNCLASSIFIED/g
s/@@esc\.marking\.lower@@/NATO RESTRICTED/g
s/@@esc\.marking\.medium@@/NATO CONFIDENTIAL/g
s/@@esc\.marking\.higher@@/NATO SECRET/g
s/@@esc\.marking\.highest@@/COSMIC TOP SECRET/g

#National caveats
s/@@esc\.nat\.caveats\.parts@@/"AUS", "CAN","FRA","UK","US"/g
s/@@esc\.nat\.caveats\.list@@/"", ""/g
s/@@esc\.nat\.caveats\.default@@//g
s/@@esc\.nat\.caveats\.parts@@//g
s/@@esc\.closedgrouplist@@//g

# Atomal value
s/@@esc.atomal@@/ATOMAL/g
